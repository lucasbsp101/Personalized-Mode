<!-- templates/page_1.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_2.css') }}">
    <style>
        /* Ajuste para inputs de rádio e labels ficarem na mesma linha */
        .radio-group {
            display: flex;
            align-items: center;
            gap: 8px; /* Espaço entre input e label */
            margin-bottom: 10px; /* Espaço entre opções */
        }
        /* Estilo para o vídeo */
        .video-container {
            margin-top: 20px; /* Adiciona espaço acima do vídeo */
            text-align: center; /* Centraliza o vídeo */
        }
        video {
            max-width: 100%; /* Garante que o vídeo não ultrapasse a largura do container */
            height: auto;
        }
    </style>
</head>
<body>
    <h1 class="fade-in">Welcome to the AI Course for Beginners</h1>
    <img class="fade-in" src="{{ url_for('static', filename='images/a.png') }}" alt="Imagem a">

    <div class="video-container">
        <video autoplay loop muted playsinline width="640" height="360">
            <source src="{{ url_for('static', filename='videos/b.mp4') }}" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>
    </div>

    <form method="POST" action="{{ url_for('index') }}">
        {{ form.hidden_tag() }}

        <label for="name">Please, tell me your complete name</label><br>
        <input type="text" id="name" name="name" size="32" required><br><br>

        <label for="age">How old are you, buddy?</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="hobbies">Tell about your Hobbies and Interests</label><br>
        <textarea id="hobbies" name="hobbies" rows="4" cols="50"></textarea><br><br>

        <label for="work">Do you work or study? Tell me about your job or your studies:</label><br>
        <textarea id="work" name="work" rows="4" cols="50"></textarea><br><br>

        <label for="learning_preference">How do you prefer to learn in this course?</label><br>

        <div class="radio-group">
            <input type="radio" id="MoreReading" name="learning_preference" value="More Reading and less images" required>
            <label for="MoreReading">More Reading and less images</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="LessReading" name="learning_preference" value="Less Reading and more images" required>
            <label for="LessReading">Less Reading and more images(TESTE)</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="ReadingImages" name="learning_preference" value="Reading, images and diagrams" required>
            <label for="ReadingImages">Reading, images and diagrams(developing..)</label>
        </div>

        <button type="submit">Send!</button><br>
        <label>Please, verify your data before sending</label>
        <br>
    </form>

    <div>
        <a href="/last_page">BACK</a>
        <a href="/page_2">NEXT</a>
    </div>
</body>
</html>
