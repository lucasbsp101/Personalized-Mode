<!-- templates/page_3_1.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Basic Concepts of AI - Python and AI</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
     <style>
        .course-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .course-content h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .course-content p {
            line-height: 1.8;
            color: #555;
        }
        .course-content ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .course-content li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="course-content">
        <h1>Basic Concepts of Artificial Intelligence - Python and AI</h1>
        {{ content|safe }}
    </div>

    <!-- Campo de pergunta e resposta -->
    <h2>Make your question:</h2>
    <form id="questionForm">
        <label for="question">Pergunta:</label><br>
        <textarea id="question" name="question" rows="4" cols="50" required></textarea><br><br>
        <button type="button" onclick="askQuestion()">Send a question</button>
    </form>
    <h3>Answer:</h3>
    <p id="answer"></p>
    <div id="loading" style="display: none;">Loading...</div>



    <!-- Botões de navegação -->
    <div>
        <a href="/page_3">BACK</a>
        <a href="/page_3_2">NEXT</a>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            document.getElementById('loading').style.display = 'block';
            const response = await fetch('/ask_phi_4', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            });
            const result = await response.json();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('answer').innerText = result.answer;
        }
    </script>

    <a href="/">Back to the home page</a>

    <!-- Formulário com botão para redirecionar para a página 3_1 -->
    <form action="{{ url_for('page_3_2') }}" method="get">
        <button type="submit">Go to Next topic</button>
    </form>

</body>
</html>
